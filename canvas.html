<!DOCTYPE html>


  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
			canvas{
			border: 1px solid black;
			}
    </style>

  </head>

  <body>

    <canvas id="canvasOne" ></canvas>
		<canvas id="canvasTwo" ></canvas>

		<script type="text/javascript">

		

		
		// Gets a handle to the element with id canvasOne.
		var canvas = document.getElementById("canvasOne");
		
		// Set the canvas up for drawing in 2D.
		var ctx = canvas.getContext("2d");
		canvas.width  = 800;
		canvas.height = 500;
		// Set the fill colour to bright red.
		
    ctx.beginPath();
		//draw rectangle
		ctx.rect(20, 40, 150, 100);
		//set the colour and opacity of the rectangle
		ctx.fillStyle = "rgba(250, 0, 30,1)";
		//render the colour
		ctx.fill();
		//set the line width
    ctx.lineWidth = 7;
		//set the colour of the line
    ctx.strokeStyle = 'black';
		//render the line
    ctx.stroke();

		ctx.beginPath();
		//draw second rectangle 
		ctx.rect(60, 40, 150, 100);
		//have different opacity on this rectangle
		ctx.fillStyle = "rgba(0, 100, 30,.75)";
		//fill the rectangle with colour
		ctx.fill();
		//set line width of the rectangle
    ctx.lineWidth = 7;
		//set the colour of the rectangle
    ctx.strokeStyle = 'black';
		//render the image
    ctx.stroke();
		
		//circle no 1
	  
		ctx.beginPath();
		//set the x,y and radian of the circle
		ctx.arc(350,80,50,0,2*Math.PI);
		//set colour
		ctx.fillStyle = "rgba(250, 0, 0,.5)";
		//render colour
		ctx.fill();
		//set outline width
		ctx.lineWidth = 2;
		//set the colour of the outline
		ctx.strokeStyle = "rgb(0,0,0)"
		//render the outline
		ctx.stroke();		
		
		// Circle no 2 with different colour
		// and different x cordinate 
		ctx.beginPath();
		ctx.arc(550,80,50,0,2*Math.PI);
		ctx.fillStyle = "rgba(250, 250, 0,.5)";
		ctx.fill();
		ctx.lineWidth = 2;
		ctx.strokeStyle = "rgb(0,0,0)"
		ctx.stroke();		

		//rectangle to hold the circle
		ctx.beginPath();
		ctx.rect(600, 200, 150, 150);
		ctx.fillStyle = "rgba(250, 0, 30,1)";
		ctx.fill();
    ctx.lineWidth = 7;
    ctx.strokeStyle = 'black';
    ctx.stroke();
		//circle to fit inside the rectangle
		ctx.beginPath();
		//just add the radius to the x,y of the rectangle to get 
		//the x,y of the circle
		ctx.arc(675,275,75,0,2*Math.PI);
		ctx.fillStyle = "rgba(250, 250, 0,.5)";
		ctx.fill();
		ctx.lineWidth = 2;
		ctx.strokeStyle = "rgb(0,0,0)"
		ctx.stroke();		
		


		//Pacman

		ctx.beginPath();
		//set the arc to start at different point rather than a full circle
		//this creat the opening for pacmans mouth.
		ctx.arc(375, 375, 100, Math.PI / 4, (7 * Math.PI)/4);
		//move the pen to the center of the circle
		ctx.moveTo(375,375);
		//draw a lint out to the edge of the upper opening
		ctx.lineTo(375 + 100 * Math.cos(Math.PI /4),(375 + 100 * Math.sin(Math.PI /4)));

		//move the pen back to thte center of the circle.
		ctx.moveTo(375,375);
		//draw a line out to the lower portion of the mouth
		ctx.lineTo(375 + 100 * Math.cos(7*Math.PI / 4),(375 + 100 * Math.sin(7*Math.PI / 4)));
		//set the line width
		ctx.lineWidth = 2;
		//set the colour to black
		ctx.strokeStyle = "rgb(0,0,0)"
		//render the image
		ctx.stroke();		
		//setup a second canvas to demonstarte the square animation
		var canvas = document.getElementById("canvasTwo");
		
		// Set the canvas up for drawing in 2D.
		var ctx = canvas.getContext("2d");
		//set height and width of the canvas
		canvas.width  = 800;
		canvas.height = 500;
		//function to move the square
		function timeThree(){
		//clear the canvas
		ctx.clearRect(0,0,300,150);
		//set new position of teh new square
    ctx.translate(50, 0);
		//colour the new square
    ctx.fillRect(100,20,100,100);
		}
		//first square to disapear
		ctx.fillStyle = "rgba(250, 0, 30,1)";
		//colour the first square
		ctx.fillRect(100, 20, 100, 100);
		//set the time for the square to move in milliseconds
		setTimeout(timeThree,3000);
    </script>

  </body>

</html>
